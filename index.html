<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1 id="encabezado" class="text-center" >Pokemones</h1>
    <div class="container-fluid">
        <div class="modelo" id="ejemploModelo" tabindex="-1" aria-labelledby="ejemploModeloLabel" aria-hidden="true">
            <div class="modelo-texto">
                <div class="modelo-contenido">

                    <div class="modelo-cuerpo">
                        <p id="nombre" class="text-center">Nombre : </p>
                        <p id="peso" class="text-center">Peso :</p>
                        <p id="altura" class="text-center">Altura :</p>
                        <p id="tipo" class="text-center">Tipo :</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            for (let i = 200; i > 0; i--) {
                $.get("https://pokeapi.co/api/v2/pokemon/" + i, function (res) {

                }, "json");
                $("hr").after(`<img id="` + i + `" data-bs-toggle="modal" data-bs-target="#exampleModal" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/` + i + `.png">`);
            }
        });
        $(document).on("click", "img", function () {
            $("#img2").attr("src", $(this).attr("src"));
            $.get("https://pokeapi.co/api/v2/pokemon/" + $(this).attr("id"), function (res) {
                $("#nombre").html("<p >Nombre : " + res.name + "</p>");
                let aux = "";
                for (let i = 0; i < res.types.length; i++) {
                    aux = aux + "   " + res.types[i].type.name;
                }
                $("#tipo").html("<p >Tipo : " + aux + "</p>");
                $("#altura").html("<p >Altura : " + res.height + "</p>");
                $("#peso").html("<p >Peso : " + res.weight + "</p>");
            }, "json");

        });
    </script>
</body>
</html>
